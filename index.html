<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Didáctica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .book {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        .book h2 {
            font-size: 1.2rem;
        }

        .book p {
            margin: 0;
        }

        .book img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Estilos para el personaje */
        #character {
            width: 100px;
            height: 100px;
            background-image: url('https://cdn.fbsbx.com/v/t59.2708-21/373182518_4898564133601125_5537548002501414547_n.ico/personaje.ico?_nc_cat=100&ccb=1-7&_nc_sid=0cab14&_nc_eui2=AeG0NTujviZGvo7RRYnQnyVFMlYai7X88wsyVhqLtfzzCzyeJ-r49hbAvD4D34r1sttOqduwofAwTX8qwbIgPG2J&_nc_ohc=vZXHl34GosoAX8VWbOG&_nc_ht=cdn.fbsbx.com&oh=03_AdRiFoxEiN-qBGQu30P-_gZAey5WCwIm4wS5z4mFTcBGpg&oe=64F628DB&dl=1');
            background-size: cover;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca Didáctica</h1>
    </header>
    <div class="container">
        <div class="book">
            <h2>Libro 1</h2>
            <p>Este es el libro número 1 de nuestra biblioteca.</p>
            <img src="libro1.jpg" alt="Portada del Libro 1">
            <button class="btn" onclick="mostrarResena('Libro 1')">Reseña</button>
        </div>
        <div class="book">
            <h2>Libro 2</h2>
            <p>Este es el libro número 2 de nuestra biblioteca.</p>
            <img src="libro2.jpg" alt="Portada del Libro 2">
            <button class="btn" onclick="mostrarResena('Libro 2')">Reseña</button>
        </div>
        <div class="book">
            <h2>Libro 3</h2>
            <p>Este es el libro número 3 de nuestra biblioteca.</p>
            <img src="libro3.jpg" alt="Portada del Libro 3">
            <button class="btn" onclick="mostrarResena('Libro 3')">Reseña</button>
        </div>
    </div>

    <!-- Personaje interactivo -->
    <div id="character"></div>

    <script>
        const character = document.getElementById('character');

        // Función para mover el personaje hacia la izquierda
        function moveLeft() {
            character.style.transform = 'translateX(-10px)';
        }

        // Función para mover el personaje hacia la derecha
        function moveRight() {
            character.style.transform = 'translateX(10px)';
        }

        // Agregar eventos de clic para mover el personaje
        character.addEventListener('click', moveLeft);
        character.addEventListener('contextmenu', function (event) {
            event.preventDefault(); // Evita el menú contextual al hacer clic derecho
            moveRight();
        });
    </script>

    <script>
        // Función para mostrar una alerta con la reseña del libro
        function mostrarResena(libro) {
            alert("Reseña del libro: " + libro);
        }
    </script>

    <script>
        const body = document.body;
        let isBackgroundDark = false;

        body.addEventListener('click', () => {
            isBackgroundDark = !isBackgroundDark;
            body.style.backgroundColor = isBackgroundDark ? '#333' : '#f4f4f4';
        }); 

    
    </script> 

    <script>
        let clickCount = 0;

        function mostrarResena(libro) {
            clickCount++;
            alert("Reseña del libro: " + libro + "\nNúmero de clics en reseña: " + clickCount);
        }
    </script> 

    <script>
    function mostrarMensajePersonalizado() {
            const nombre = prompt("Por favor, ingresa tu nombre:");
            if (nombre) {
            alert("Hola, " + nombre + "! Bienvenido a nuestra biblioteca didáctica.");
            }
    }
    </script>

    <script>
        const images = ["imagen1.jpg", "imagen2.jpg", "imagen3.jpg"];
        let currentImageIndex = 0;

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            const imageElement = document.getElementById("gallery-image");
            imageElement.src = images[currentImageIndex];
        }

        function showPreviousImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            const imageElement = document.getElementById("gallery-image");
            imageElement.src = images[currentImageIndex];
        }
</script>


</body>
</html>
