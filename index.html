<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Didáctica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .book {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        .book h2 {
            font-size: 1.2rem;
        }

        .book p {
            margin: 0;
        }

        .book img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca Didáctica</h1>
    </header>
    <div class="container">
        <div class="book">
            <h2>Libro 1</h2>
            <p>Este es el libro número 1 de nuestra biblioteca.</p>
            <img src="libro1.jpg" alt="Portada del Libro 1">
            <button class="btn">Reseña</button>
        </div>
        <div class="book">
            <h2>Libro 2</h2>
            <p>Este es el libro número 2 de nuestra biblioteca.</p>
            <img src="libro2.jpg" alt="Portada del Libro 2">
            <button class="btn">Reseña</button>
        </div>
        <div class="book">
            <h2>Libro 3</h2>
            <p>Este es el libro número 3 de nuestra biblioteca.</p>
            <img src="libro3.jpg" alt="Portada del Libro 3">
            <button class="btn">Reseña</button>
        </div>
    </div>
</body>
</html>
